
<div [ngSwitch]="iconName">
  <div *ngSwitchCase="'empty'">
    <fa-icon style="color:#000000" [icon]="faPen" class="icon"></fa-icon>
  </div>

  <div *ngSwitchCase="'cross'">
    <fa-icon style="color:red" [icon]="faTimes" class="icon"></fa-icon>
  </div>

  <div *ngSwitchCase="'circle'">
    <fa-icon style="color:green" [icon]="faCircle" class="icon"></fa-icon>
  </div>

  <div *ngSwitchDefault>
    Somthing is not Right!
  </div>
</div>
